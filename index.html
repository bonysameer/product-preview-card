<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Product-preview-card</title>

      <link rel="stylesheet" href="styles/style.css">
      <link rel="icon" href="favicon-32x32.png">

      <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500&display=swap" rel="stylesheet">

      <script src="https://kit.fontawesome.com/594a2dbc9a.js" crossorigin="anonymous"></script>

</head>
<body>
   <div class="product-card">
      <div>
         <img src="image-product-desktop.jpg" alt="image of product preview card">
      </div>
      <div class="content">
         <h5 class="spacing">P E R F U M E</h5>
         <h1>Gabrielle<br>Essence Eau De<br>Parfum</h1>
         <p class="content-paragraph">A floral, solar and voluptuous<br>interpretation composed by<br>Olivier Polge, Perfumer-Creator<br>for the House of CHANEL.</p>
         <table>
            <th class="amount">$149.99 <sup id="price-tag"> $169.99</sup></th>
         </table>
         <button class="button" type="button" value="add to cart"> <i class="fa-solid fa-cart-shopping"></i> ADD TO CART</button>
      </div>
   </div>
   
   </body>
</html>
